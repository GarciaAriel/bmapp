<ion-view view-title="{{mail.name}}">
  <ion-content class="padding">

<ion-slide-box>
    <ion-slide>
        <div class="list card">

  <div class="item item-avatar">
    <img src="https://pbs.twimg.com/profile_images/479090794058379264/84TKj_qa.jpeg">
    <span class="item-note">date:</span>
    <h2>From: {{mail.from}}</h2>
    <p>To: {{mail.to}}</p>
  </div>

  <div  class="item item-avatar">
    <h2>Subject: {{mail.subject}}</h2>
    <p>Cc: {{mail.cc}}</p>
    <p>Bcc: {{mail.bcc}}</p>
    <p>Priority: {{mail.priority}}</p>
  </div>

  <div class="item item-body">
    <p>Detail:</p>
    <p>
      {{mail.detail}}
    </p>
    
  </div>
</div>

    </ion-slide>
</ion-slide-box>
    
    </ion-content>
</ion-view>



<div class="tabs tabs-icon-top">
  <a class="tab-item">
  	<img ng-src="{{item.foto}}" style="width: 64px; height: 64px">
    <i class="icon ion-arrow-up-a"></i>
    Next
  </a>
  <a class="tab-item">
    <i class="icon ion-arrow-down-a"></i>
    Previous
  </a>
  <a class="tab-item">
    <i class="icon ion-reply"></i>
    Reply
  </a>
  <a class="tab-item">
    <i class="icon ion-reply-all"></i>
    Reply All
  </a>
  <a class="tab-item">
    <i class="icon ion-archive"></i>
    Move
  </a>
</div>
