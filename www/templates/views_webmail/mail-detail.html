<ion-view view-title="{{mail.name}}">
  <ion-content class="padding">

    <ion-slide-box active-slide="myActiveSlide">
      <ion-slide ng-repeat="item in data.slides">
        <div class="list card">

          <div class="item item-avatar">
            <img src="https://pbs.twimg.com/profile_images/479090794058379264/84TKj_qa.jpeg">
            <span class="item-note">date: </span>
            <h2>From: {{item.from}}</h2>
            <p>To: {{(item.to)[0]}}</p>
          </div>

          <div  class="item item-avatar">
            <h2>Subject: {{item.subject}}</h2>
            <p>Cc: {{(item.cc)[0]}}</p>
            <p>Bcc: {{(item.bcc)[0]}}</p>
            <p>Priority: {{item.priority}}</p>
          </div>

          <div class="item item-body">
            <p>Detail:</p>
            <p>
              {{item.detail}}
            </p>
          </div>
          






        </div>

      </ion-slide>
    </ion-slide-box>

    </ion-content>
</ion-view>



<div class="tabs tabs-icon-top">
  <a class="tab-item">
  	<img ng-src="{{item.foto}}" style="width: 64px; height: 64px">
    <i class="icon ion-arrow-up-a"></i>
    Next
  </a>
  <a class="tab-item">
    <i class="icon ion-arrow-down-a"></i>
    Previous
  </a>
  <a class="tab-item">
    <i class="icon ion-reply"></i>
    Reply
  </a>
  <a class="tab-item">
    <i class="icon ion-reply-all"></i>
    Reply All
  </a>
  <a class="tab-item">
    <i class="icon ion-archive"></i>
    Move
  </a>
</div>
