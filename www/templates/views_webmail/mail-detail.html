<ion-view view-title='{{ "ReadMail" | translate}}'>
  <ion-content >

    <!-- <ion-slide-box active-slide="myActiveSlide"> -->
      <!-- <ion-slide> -->
        <div class="list card">
            
          <div ng:bind="customHtml">{{item.body}}  </div>  
          
          <div class="item item-avatar">
            <img ng-src={{imageF()}} style="width: 64px; height: 64px">
            <div class="item item-body-auto">
              {{ "Subject" | translate}}: {{item.mailSubject}}
            </div>
          </div>     
          
          <ion-item class="button button-clear button-positive"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
            &nbsp;
          </ion-item>

          <ion-item class="item-accordion"
                    ng-repeat="ite in group"
                    ng-show="isGroupShown(group)">
            
            <h3>
              <div class="item-body-auto">
                {{ "From" | translate}}: {{item.mailFrom}}<br>                  
                {{ "To" | translate}}: {{item.to}}<br>
                {{ "DateMail" | translate}}: {{item.sentDate}}<br><br>

                <!-- show CC -->
                <div ng-if="arrayCC[0] != '' " ng-repeat="ite in arrayCC">
                  CC: {{ite}}
                </div>
                <!-- show BCC -->
                <div ng-if="arrayBCC[0] != '' " ng-repeat="ite in arrayBCC">
                  BCC: {{ite}}
                </div>
              </div>
            </h3> 
            
            <!-- show adjuntos -->
            <div ng-repeat="attach in item.attachmentArray">
              <i class="icon ion-paperclip"></i>
              <!-- download(attach) -->
              <button ng-click="download(attach)" class="button button-clear button-small button-stable">
                <h4>{{attach.fileName}}</h4>
              </button>
            </div>
            
          </ion-item>

          
        </div>

        <div class="card" ng-if="item.bodyType != '1'">
          <textarea id="page_content" ng-init="updateEditor()" class="item-large-text" disabled="true">{{item.body}}</textarea>            
        </div>

        <div ng-if="item.bodyType != '2' " class="card">
          <ion-scroll zooming="true" direction="xy">
            <div ng-bind-html="thisCanBeusedInsideNgBindHtml" style="width: 100%; height: {{iframeHeight*0.55}}px">
            </div>
          </ion-scroll>
        </div>

        <!-- width="{{iframeWidth * 0.90}}" height="{{iframeWidth * 0.50}}" -->

        <!-- <div ng-if="item.bodyType != '2' " class="card"> -->
        <!-- <div ng-if="item.bodyType != '2' " class="card">
          <ion-scroll direction="xy" locking="false" scrollbar-y="true" scrollbar-x="true" class="img-class">
            <div ng-if="item.bodyType != '2' " ng-bind-html="thisCanBeusedInsideNgBindHtml" class="img-class"></div>          
          </ion-scroll>
        </div> -->

      <!-- </ion-slide> -->
    <!-- </ion-slide-box> -->

    </ion-content>
</ion-view>
