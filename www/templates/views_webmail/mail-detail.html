<ion-view view-title='{{ "ReadMail" | translate}}'>
  <ion-content >

    <!-- <ion-slide-box active-slide="myActiveSlide"> -->
      <!-- <ion-slide> -->
        <div class="list card">
            
          <div ng:bind="customHtml">{{item.body}}  </div>  
          
          <div class="item item-avatar">
            <img ng-src={{imageF()}} style="width: 64px; height: 64px">
            <div class="item item-body-auto">
              {{ "Subject" | translate}}: {{item.mailSubject}}
            </div>
          </div>     
          
          <ion-item class="button button-clear button-positive"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
            &nbsp;
          </ion-item>

          <ion-item class="item-accordion"
                    ng-repeat="ite in group"
                    ng-show="isGroupShown(group)">
            
            <h3>
              <div class="item-body-auto">
                {{ "From" | translate}}: {{item.mailFrom}}<br>                  
                {{ "To" | translate}}: {{item.to}}<br>
                {{item.sentDate}}<br><br>

                <!-- show CC -->
                <div ng-if="arrayCC[0] != '' " ng-repeat="ite in arrayCC">
                  CC: {{ite}}
                </div>
                <!-- show BCC -->
                <div ng-if="arrayBCC[0] != '' " ng-repeat="ite in arrayBCC">
                  BCC: {{ite}}
                </div>
              </div>
            </h3> 
            
            <!-- show adjuntos -->
            <div ng-repeat="attach in item.attachmentArray">
              <i class="icon ion-paperclip"></i>
              <button ng-click="download(attach)" class="button button-clear button-small button-stable">
                <h4>{{attach.fileName}}</h4>
              </button>
            </div>
            
          </ion-item>

          
        </div>
<!-- ng-if="item.bodyType != '1' " -->
        <div ng-if="item.bodyType != '1' " class="card">
          Detail text:
          <!-- <textarea ng-keypress="updateEditor()" ng-model="bar"> </textarea> -->
          <!-- data-ng-init="updateEditor()" -->
            <textarea id="page_content" ng-model="item.body" data-ng-init="updateEditor()" disabled="disabled" class="item-large-text">

              
            </textarea>
                     
          <!-- <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 400px">
              {{item.body}}   
          </ion-scroll> -->
        </div>

        <div ng-if="item.bodyType != '2' " class="card">
          Detail html:
          <div ng-bind-html="thisCanBeusedInsideNgBindHtml"></div>
          <!-- <ion-scroll  direction="xy" style="overflow: auto;">
           style="width: 100%; height: 400px" 
              <div  ng-bind-html="thisCanBeusedInsideNgBindHtml"></div>    
          </ion-scroll> -->
        </div>

      <!-- </ion-slide> -->
    <!-- </ion-slide-box> -->

    </ion-content>
</ion-view>
