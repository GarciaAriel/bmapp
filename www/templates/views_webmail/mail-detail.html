<ion-view view-title="{{mail.folder}}">
  <ion-content>

    <ion-slide-box active-slide="myActiveSlide">
      <ion-slide ng-repeat="item in data.slides">
        <div class="list card">

          <div class="item item-avatar">
            <img src="https://pbs.twimg.com/profile_images/479090794058379264/84TKj_qa.jpeg">
            <span class="item-note">date: </span>
            <h2>From: {{item.from}}</h2>
            <p>To: {{(item.to)[0]}}</p>
          </div>

          <!-- <div  class="item item-body"> -->
            <div>
              <p>    Subject: {{item.subject}}  </p>
            </div>

            <div ng-if="item.cc != '' ">
              <p> 
                <!-- div cc -->
                <div>
                  <ion-item class="button button-clear button-positive"
                            ng-click="toggleGroup(item.cc)"
                            ng-class="{active: isGroupShown(item.cc)}">
                      <i class="icon" ng-class="isGroupShown(item.cc) ? 'ion-chevron-up' : 'ion-chevron-down'"></i> 
                    &nbsp;
                    Cc
                  </ion-item>
                  <ion-item class="item-accordion"
                            ng-repeat="ite in item.cc"
                            ng-show="isGroupShown(item.cc)">
                    {{ite}}
                  </ion-item>
                </div>  
                <!-- -->
              </p>
            </div>

            <div ng-if="item.bcc != '' ">
              <p>
                <!-- div bcc -->
                <!-- ion-arrow-down-b -->
                <!-- ion-arrow-up-b -->
                <ion-item class="button button-clear button-positive"
                          ng-click="toggleGroup(item.bcc)"
                          ng-class="{active: isGroupShown(item.bcc)}">
                    <i class="icon" ng-class="isGroupShown(item.bcc) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
                  &nbsp;
                  Bcc
                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="ite in item.bcc"
                          ng-show="isGroupShown(item.bcc)">
                  {{ite}}
                </ion-item>
              <!--  -->
              </p>  
            </div>

          <!-- </div> -->

        </div>

        
        <div class="card" ng-if="item.detail != '' ">
          Detail: 
          <div class="item item-text-wrap">
            {{item.detail}}  
          </div>
        </div>
        
      </ion-slide>
    </ion-slide-box>

    </ion-content>
</ion-view>





<div class="tabs tabs-icon-top">
  <a class="tab-item">
  	<img ng-src="{{item.foto}}" style="width: 64px; height: 64px">
    <i class="icon ion-arrow-up-a"></i>
    Next
  </a>
  <a class="tab-item">
    <i class="icon ion-arrow-down-a"></i>
    Previous
  </a>
  <a class="tab-item">
    <i class="icon ion-reply"></i>
    Reply
  </a>
  <a class="tab-item">
    <i class="icon ion-reply-all"></i>
    Reply All
  </a>
  <a class="tab-item">
    <i class="icon ion-archive"></i>
    Move
  </a>
</div>
