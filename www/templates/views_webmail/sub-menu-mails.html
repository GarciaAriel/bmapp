  <ion-view  view-title="{{ 'Mailboxes' | translate}}"  >

  <ion-nav-buttons side="right">

    <a href="#/app/newmail">
      <button class="button" style="border-style: none" >
        <i class="icon ion-plus-round" style="{{colorFont}}"></i>
      </button>
    </a>

    <a>
      <button class="button" style="border-style: none;height: 0px;padding-left: 0px;padding-right: 0px;"></button>
    </a>

  </ion-nav-buttons>

  <ion-content>

    <div class="list">
        <div ng-repeat="file in files">
            <a class="item item-icon-left" href="#" ng-click="getContents(file.nativeURL)">
                <i ng-show="file.isDirectory" class="icon ion-folder"></i>
                <i ng-show="file.isFile" class="icon ion-document"></i>
                {{file.name}}
            </a>
        </div>
    </div>

    <ion-refresher pulling-text="{{ 'PulltoRefresh' | translate}}" on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item nav-clear ng-repeat="item in folders" type="item-text-wrap" href="#/app/mail-list?folderId={{item.folderId}}&folderName={{item.folderName}}" style='{{colorFont}}'>

        <i class="{{getClassImage(item)}}">
          {{ item.folderName | translate}}
        </i>

      </ion-item>
    </ion-list>
  </ion-content>
