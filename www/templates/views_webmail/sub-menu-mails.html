<ion-view view-title="Mailboxes">
  <ion-nav-buttons side="right">
    <button class="button" style="border-style: none" data-ng-click="searchcon()">
      <i class="icon ion-ios7-search" style='{{colo}}'></i>
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item nav-clear ng-repeat="item in mailsSubMenu" type="item-text-wrap" href="#/app/mail-list/{{item.id}}" style='{{colo}}'>

        <i class="{{getClass(item)}}">
          {{item.name}}
        </i>
      </ion-item>
    </ion-list>
  </ion-content>
