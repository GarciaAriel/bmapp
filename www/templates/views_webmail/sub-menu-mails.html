<ion-view view-title="Mailboxes">
  <ion-nav-buttons side="right">
    <button class="button" style="border-style: none" data-ng-click="searchcon()">
      <i class="icon ion-ios7-search" style="color: #B80808"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in mailsSubMenu" type="item-text-wrap" href="#/app/mail-list/{{item.id}}">
        <img ng-src="{{item.face}}">
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
