  <ion-view  view-title="Mailboxes" >

  <ion-nav-buttons side="right">
    <button class="button" style="border-style: none" data-ng-click="searchcon()">
      <i class="icon ion-ios7-search" style='{{colorFont}}'></i>
    </button>
  </ion-nav-buttons>

  <ion-content>

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item nav-clear ng-repeat="item in folders" type="item-text-wrap" href="#/app/mail-list?folderId={{item.folderId}}" style='{{colorFont}}'>

        <i class="{{getClassImage(item)}}">
          {{item.folderName}}
        </i>
      </ion-item>
    </ion-list>
  </ion-content>
