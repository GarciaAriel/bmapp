<ion-view view-title="Mailboxes">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in mailsSubMenu" type="item-text-wrap" href="#/app/listmails/{{item.id}}">
        <img ng-src="{{item.face}}">
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
