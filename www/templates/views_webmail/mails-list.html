<ion-view view-title="{{nameList}}">
<ion-content>
<ion-refresher pulling-text="Pull to refresh hola..." on-refresh="doRefresh()">
</ion-refresher>
<ion-list>
<ion-item class="item-thumbnail-left" ng-repeat="item in mailList" type="item-text-wrap"  >

<!-- IF IMAGE DO NOT EXIST -->
          <!-- <div ng-if="item.mailId != '' ">
            <img ng-src="img/user_default.png" style="width: 64px; height: 64px">
          </div> -->

          <img ng-src="img/user_default.png" style="width: 64px; height: 64px">
          
          <span class="item-note">
            <div>{{item.sentDateTime}}</div>
            
            <div ng-if="item.hasReadState == 'true' ">
              <button class="button button-clear button-positive">
                <i class="icon ion-checkmark-circled"></i>
              </button>
            </div>
            <div ng-if="item.hasReadState == 'false' ">
              <button class="button button-clear button-light">
                <i class="icon ion-checkmark-circled"></i>    
              </button>
            </div>
          </span>

          <h2>{{item.mailToFrom}}</h2>
          <p>{{item.subject}}</p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll on-infinite="loadMore()">
    </ion-infinite-scroll>  
  </ion-content>
</ion-view>
