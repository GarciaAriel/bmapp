<ion-view view-title="List Mails">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in mailList" type="item-text-wrap" href="#/app/mail/{{item.folder}}/{{item.id}}" >
        <img ng-src="{{item.foto}}" style="width: 64px; height: 64px">
        <span class="item-note">Date</span>
        <h2>{{item.from}}</h2>
        <p>{{item.subject}}</p>
        <p>{{item.detail}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
