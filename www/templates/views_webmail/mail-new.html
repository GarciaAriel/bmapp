<ion-view view-title="New">

  <ion-nav-buttons side="right">

    <button class="button" style="border-style: none" ng-click="sendMail()">
      <i class="icon ion-android-send" style="{{colorFont}}"></i>
    </button>  
    
    <button class="button" style="border-style: none" ng-click="attachFile()">
      <i class="icon ion-paperclip" style="{{colorFont}}"></i>
    </button>

    <button class="button" style="border-style: none;height: 0px;padding-left: 0px;padding-right: 0px;"></button>
    
  </ion-nav-buttons>
  
  <ion-content>
    <form>
      <div class="list">

        <label class="item item-input item-select">
          <div class="input-label">
            {{ 'From' | translate}}:
          </div>
          <select ng-model="mailAccount" ng-change="updateEmail(mailAccount)" ng-options="c.name for c in mailAccountArray">
          <option value=""></option></select>
        </label>

<div class="row">
  <div class="col col-90">
        <label class="item item-input">
          <span class="input-label">{{ 'To' | translate}}:</span>
          <input type="text" ng-model="data.to" style="text-align:left;">
        </label>
  </div>
  <!-- <div class="col"> -->
    <!-- <ion-checkbox ng-model="mySwitch"></ion-checkbox> -->
    <button class="button button-clear button-positive" ng-click="seeCc()">
  C
</button>
  <!-- </div> -->
</div>
        

        

        <label class="item item-input" ng-show="mySwitch">
          <input type="text" placeholder="{{'Cc'|translate}}" ng-model="data.cc">
        </label>

        <label class="item item-input" ng-show="mySwitch">
          <input type="text" placeholder="{{'Bcc'|translate}}" ng-model="data.bcc">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="{{'Subject'|translate}}" ng-model="data.mailSubject">
        </label>
        
        <label class="item item-input">
            <textarea placeholder="{{'Detail'|translate}}" ng-model="data.body" style="width: 100%; height: 200px"></textarea>
        </label>
        
        
        
      </div>
    </form>
  </ion-content>

</ion-view>
