<ion-view view-title="{{ 'NewMail' | translate}}">

  <ion-nav-buttons side="right">

    <button class="button" style="border-style: none" ng-click="sendMail()">
      <i class="icon ion-android-send" style="{{colorFont}}"></i>
    </button>  
    
    <!-- <button class="button" style="border-style: none" ng-click="attachFile()">
      <i class="icon ion-paperclip" style="{{colorFont}}"></i>
    </button> -->

    <button class="button" style="border-style: none;height: 0px;padding-left: 0px;padding-right: 0px;"></button>
    
  </ion-nav-buttons>
  
  <ion-content direction="xy">

    <!-- <a class="button button-block icon ion-images" ng-click="pickerImage()" style="{{colorFont}}"></a> -->

    <!-- <div class="item item-body">
      <img width="{{iframeWidth * 0.4}}" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
      <img width="{{iframeWidth * 0.4}}" ng-show="imgURI === undefined && entity.imageUrl == ''" ng-src="img/person.png">  
    </div> -->

    <!-- <div class="list">
        <div ng-repeat="file in files">
            <a class="item item-icon-left" href="#" ng-click="getContents(file.nativeURL)">
                <i ng-show="file.isDirectory" class="icon ion-folder"></i>
                <i ng-show="file.isFile" class="icon ion-document"></i>
                {{file.name}}
            </a>
        </div>
    </div> -->

    

    <form>
      <div class="list">

        <label class="item item-input">
          <div class="input-label" style="width: {{iframeWidth}}px;" >
            {{ 'From' | translate}}:
          </div>
          <div style="text-align: left;">
            <select ng-model="mailAccount" ng-change="updateEmail(mailAccount)" ng-options="c.name for c in mailAccountArray" style=" text-align: left; background: #fff; border: none; font-size: 14px;" ></select>

          </div>
        </label>

        <div class="row" style="padding-top: 0px; padding-bottom: 0px; border-top-style: solid; border-top-width: 0px; margin-top: -4px; margin-bottom: -4px;">
          <div class="col col-90">
                <label class="item item-input" style="border-right-width: 0px; border-top-width: 0px; border-bottom-width: 0px;">
                  <span class="input-label" style="width: {{iframeWidth}}px; margin-left: 5px;">{{ 'To' | translate}}:</span>
                  <input type="text" ng-model="data.to" style="text-align: left; max-width: 68%; margin-left: 5px;">
                </label>
          </div>
          <div class="col col-10">
            <button class="button button-clear button-positive" ng-click="seeCc()">
              <i ng-class="mySwitch ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
            </button>
          </div>
        </div>
        
        <label class="item item-input" ng-show="mySwitch">
          <input type="text" placeholder="{{'Cc'|translate}}" ng-model="data.cc">
        </label>

        <label class="item item-input" ng-show="mySwitch">
          <input type="text" placeholder="{{'Bcc'|translate}}" ng-model="data.bcc">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="{{'Subject'|translate}}" ng-model="data.mailSubject">
        </label>
        
        <label ng-if="typeFolder != 'DraftItems'" class="item item-input">
            <textarea ng-if="typeFolder != 'DraftItems'" placeholder="{{'Detail'|translate}}" ng-model="data.body" style="width: 100%; height: 150px"></textarea>
        </label>
    
      </div>
    </form>

    <div ng-if="data.bodyType != '1' && typeFolder == 'DraftItems'" class="card border-card-email">
      <textarea id="page_content2" ng-init="updateEditor()" class="item-large-text" disabled="true" ng-model="data.body2" style="opacity: 1.0; font-weight: 900;">{{data.body2}}</textarea>
    </div>

    <div ng-if="data.bodyType != '1' && typeFolder != 'DraftItems'" class="card border-card-email" ng-bind-html="bodyTypeText" style="text-align: justify;">
    </div>
    
    <div ng-if="data.bodyType != '2' " class="card border-card-email" ng-bind-html="thisCanBeusedInsideNgBindHtml" style="text-align: justify;">
    </div>

  </ion-content>

</ion-view>
