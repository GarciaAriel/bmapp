<ion-view cache-view="false" view-title="{{ 'Detail' | translate}}">
  
  <ion-content>
      
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/image_product.png">
        <h2>{{entity.productName}}</h2>
        <p>{{entity.description}}</p>
        <p>{{productGroup.name}}</p>
        <p>{{productType.name}}</p>
      </div>

      <ion-slide-box active-slide="myActiveSlide" style="padding-top: 0px;">
        <ion-slide style="padding-top: 0px;">
          <div class="item item-image">
            <img src="img/image_product.png">
          </div>
        </ion-slide>
        <ion-slide style="padding-top: 0px;">
          <div class="item item-image">
            <img src="img/person.png">
          </div>
        </ion-slide>
        <ion-slide style="padding-top: 0px;">
          <div class="item item-image">
            <img src="img/image_product.png">
          </div>
        </ion-slide>
      </ion-slide-box>


      <div class="item item-icon-left positive">
        <i class="icon ion-social-usd"></i>
        {{entity.priceFormatted}}<br>
        {{vatType.name}}
      </div>

    </div>
   
  </ion-content>
</ion-view>
