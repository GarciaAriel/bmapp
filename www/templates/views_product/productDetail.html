<ion-view cache-view="false" view-title="{{ 'Detail' | translate}}">
  
  <ion-content>
      
    <div class="list card">

      <div class="item item-avatar">
        <img ng-if="boolPicture == false" src="img/image_product.png">
        <img ng-if="boolPicture == true" src="{{apiUrlLocal}}{{productPictureDefault.imageUrl}}">
        <h2>{{entity.productName}}</h2>
        <p>{{entity.description}}</p>
        <p>{{productGroup.name}}</p>
        <p>{{productType.name}}</p>
      </div>

      <ion-slide-box active-slide="myActiveSlide" style="padding-top: 0px;" ng-repeat="p in help">
        <!-- ng-repeat="picture in productPictureArray" -->
        
          <ion-slide style="padding-top: 0px;" ng-repeat="picture in productPictureArray">
            <div class="item ">
              <img width="{{iframeWidth * 0.70}}" ng-src="{{apiUrlLocal}}{{picture.imageUrl}}">
            </div>
          </ion-slide>

          <ion-slide ng-if="boolPicture == false" style="padding-top: 0px;">
            <div class="item ">
              <img width="{{iframeWidth * 0.70}}" ng-src="img/image_product.png">
            </div>
          </ion-slide>    

          

      </ion-slide-box>



      <div class="item item-icon-left positive">
        <i class="icon ion-social-usd"></i>
        {{entity.priceFormatted}}<br>
        {{vatType.name}}
      </div>

    </div>
   
  </ion-content>
</ion-view>
