<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="contact in contacts" type="item-text-wrap" href="#/app/contact/{{contact.id}}">
        <img ng-src="{{contact.face}}">
        <h2>{{contact.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
