
<ion-view view-title="New organization">
  <ion-content>

    <form >
      <div class="list">
<!--            style="height:15px"-->
        <div class="item item-divider">New organization</div>
          
        <label class="item item-input">
          <div class="input-label">Name</div>
          <input type="text" placeholder="Name" ng-model="data.name" name="name" required="required" validated>
          <i class="icon ion-alert-circled error"></i>
        </label>
            
        <label class="item item-input item-select">
          <div class="input-label">
            Country
          </div>
          <select>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option selected>Alemania</option>
          </select>
        </label>
      
 
            
        <label class="item item-input">
          <div class="input-label">Zip</div>
          <input type="text" placeholder="Zip" ng-model="data.zip" name="zip" required="required" validated>
          <i class="icon ion-alert-circled error"></i>        
        </label>
           
        <label class="item item-input">
          <div class="input-label">City</div>      
          <input type="text" placeholder="City" ng-model="data.city" name="city" required="required" validated>
          <i class="icon ion-alert-circled error"></i>
        </label>  

        <label class="item item-input">
          <div class="input-label">Street</div>
          <input type="text" placeholder="Street" ng-model="data.street">
        </label>

         <label class="item item-input">
          <div class="input-label">Number</div>
          <input type="text" placeholder="Number" ng-model="data.number">
        </label>

        <label class="item item-input">
          <div class="input-label">Additional address line</div>
          <input type="text" placeholder="Additional address line" ng-model="data.Additionaladdress">
        </label>

        <label class="item item-input">
          <div class="input-label"> Short name </div>
          <input type="text" placeholder=" Short name " ng-model="data.shortname">
        </label>
          <label class="item item-input">
          <div class="input-label">Keywords</div>
          <input type="text" placeholder="Keywords" ng-model="data.keywords">
        </label>
         
        <label class="item item-input item-select">
          <div class="input-label">
            Language
          </div>
          <select>
            <option>Spanish</option>
            <option>asdfsd</option>
            <option selected>sadfsdlkl</option>
          </select>
        </label>
        <label class="item item-input">
          <div class="input-label">Foundation</div>
          <input type="text" placeholder=" Foundation  " ng-model="data.foundation">
        </label>
       

        <div class="item item-divider">Customer type</div>
     
        <label class="item item-toggle">
          Customer
          <label class="toggle toggle-assertive">
            <input type="checkbox">
              <div class="track">
               <div class="handle"></div>
              </div>
          </label>
        </label>
  
        <label class="item item-toggle">
          Suplier
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
          
           
        <label class="item item-toggle">
          Status
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>

      </div>
    </form>

  </ion-content>
</ion-view>
