
<ion-view view-title="new person">
  <ion-content>

    <form >
      <div class="list">
<!--            style="height:15px"-->
        <div class="item item-divider">New person</div>
          
        <label class="item item-input item-select">
          <div class="input-label">
            Salutation
          </div>
          <select>
            <option>s1</option>
            <option selected>s2</option>
            <option>s3</option>
          </select>

        </label>
            
        <label class="item item-input item-select">
          <div class="input-label">
            Tittle
          </div>
          <select>
            <option>t1</option>
            <option>t2</option>
            <option selected>t3</option>
          </select>
        </label>
      
        <label class="item item-input">
            <input type="text" required="required" placeholder="Last name" ng-model="entity.name1">
            <i class="icon ion-alert-circled error"></i>
        </label>

        <label class="item item-input">
            <input type="text" placeholder="First name" ng-model="entity.name2">
        </label>
        
        <label class="item item-input item-select">
          <div class="input-label">Country</div>
          <select>
            <option>c1</option>
            <option selected>c2</option>
            <option>c3</option>
          </select>
        </label>
          
        <label class="item item-input">
            <input type="text" placeholder="zip" ng-model="entity.zip">
        </label>
            
        <label class="item item-input item-select">
          <div class="input-label">City</div>
          <select>
            <option>cc1</option>
            <option selected>cc2</option>
            <option>cc3</option>
          </select>
        </label>

        <label class="item item-input">
            <input type="text" placeholder="Street" ng-model="entity.street">
        </label>

        <label class="item item-input">
            <input type="text" placeholder="House number" ng-model="entity.number">
        </label>
            
        <label class="item item-input">
            <input type="text" placeholder="Short name" ng-model="entity.shortName">
        </label>

        <label class="item item-input">
            <input type="text" placeholder="Keywords" ng-model="entity.keywords">
        </label>

        <label class="item item-input">
            <input type="text" placeholder="Education" ng-model="entity.education">
        </label>
  
        <label class="item item-input item-select">
          <div class="input-label">Language</div>
          <select>
            <option>test1</option>
            <option>test2</option>
            <option>test3</option>
          </select>
        </label>

        <label class="item item-input">
            <input type="date" placeholder="Birthday" ng-model="entity.birthday">
        </label>  

        


        <div class="item item-divider">Contact type</div>
     
        <label class="item item-toggle">
          Customer
          <label class="toggle toggle-assertive">
            <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
          </label>
        </label>
  
        <label class="item item-toggle">
          suplier
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
          
           
        <label class="item item-toggle">
          Status
          <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>

      </div>
    </form>

  </ion-content>
</ion-view>
