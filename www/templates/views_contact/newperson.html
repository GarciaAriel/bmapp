
<ion-view view-title="new person">
  <ion-content>

    <form >
      <div class="list">
<!--            style="height:15px"-->
        <div class="item item-divider">New person</div>

        <label class="item item-input item-select">
          <div class="input-label">
            Salutation
          </div>
          <select ng-model="salutation" name="dto(salutationId)" ng-options="c.name for c in salutations"></select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Tittle
          </div>
          <select ng-model="title" name="dto(titleId)" ng-options="c.name for c in titles"></select>
        </label>
            
        <label class="item item-input">
          <span class="input-label">Last name</span>
          <input type="text" name="dto(name1)" maxlength="60" required="required" placeholder="Last name" ng-model="entity.name1">
          <i class="icon ion-alert-circled error"></i>
        </label>
      
        <label class="item item-input">
          <span class="input-label">First name</span>
          <input type="text" name="dto(name2)" maxlength="60" placeholder="First name" ng-model="entity.name2">
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Country
          </div>
          <select ng-model="country" id="countryId" name="countryId" ng-options="c.name for c in countries"></select>
        </label>

        <label class="item item-input">
          <div class="input-label">Zip</div>
          <input type="text" name="zip" maxlength="10" ng-model="entity.zip" placeholder="Zip" ng-model="data.zip" required="required" validated>
          <i class="icon ion-alert-circled error"></i>        
        </label>
           
        <label class="item item-input">
          <div class="input-label">City</div>      
          <input type="text" id="cityNameId" maxlength="40" name="city" ng-model="entity.city" placeholder="City" ng-model="data.city" name="city" required="required" validated>
          <i class="icon ion-alert-circled error"></i>
        </label>
        

        <label class="item item-input">
          <div class="input-label">Street</div>
          <input type="text" name="dto(street)" maxlength="40" ng-model="entity.street" placeholder="Street" ng-model="data.street">
        </label>

         <label class="item item-input">
          <div class="input-label">Number</div>
          <input type="text" name="dto(houseNumber)" maxlength="10" ng-model="entity.houseNumber" placeholder="Number" ng-model="data.number">
        </label>

        <label class="item item-input">
          <div class="input-label">Additional address</div>
          <input type="text" name="dto(additionalAddressLine)" maxlength="100" ng-model="entity.additionalAddressLine" placeholder="Additional address line" ng-model="data.Additionaladdress">
        </label>

        <label class="item item-input">
          <div class="input-label"> Short name </div>
          <input type="text" name="dto(searchName)" maxlength="60" ng-model="entity.searchName" placeholder="Short name">
        </label>

        <label class="item item-input">
          <div class="input-label">Keywords</div>
          <input type="text" name="dto(keywords)" maxlength="50" ng-model="entity.keywords" placeholder="Keywords">
        </label>

        <label class="item item-input">
          <div class="input-label">Education</div>
          <input type="text" name="dto(education)" maxlength="40" ng-model="entity.education" placeholder="education">
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Language
          </div>
          <select ng-model="language" name="dto(languageId)" ng-options="c.name for c in languages"></select>    
        </label>

        <label class="item item-input">
          <div class="input-label">Birthday</div>
          <input type="date" name="dto(birthday)" maxlength="10" value="{{ birthday | date: 'shortDate' }}">
        </label>

        <div class="item item-divider bar bar-header bar-assertive">Contact type</div>
     
        <label class="item item-toggle">
          Customer
          <label class="toggle toggle-assertive">
            <input type="checkbox" name="dto(isCustomer)" ng-checked="entity.isCustomer == 'true' ? true : false ">
              <div class="track">
               <div class="handle"></div>
              </div>
          </label>
        </label>
  
        <label class="item item-toggle">
          Suplier
          <label class="toggle toggle-assertive">
            <input type="checkbox" name="dto(isSupplier)" ng-checked="entity.isSupplier == 'true' ? true : false ">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
          
        <label class="item item-toggle">
          Status
          <label class="toggle toggle-assertive">
            <input type="checkbox" name="dto(isActive)" ng-checked="entity.isActive == 'true' ? true : false ">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
  
      </div>
    </form>

  </ion-content>
</ion-view>
