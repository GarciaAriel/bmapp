
<ion-view view-title="{{ntitle}}">
  
  <ion-nav-buttons side="right">

    <button class="button" style="border-style: none" ng-click="saveContactPerson()">
      <i class="icon ion-checkmark" style="{{colorFont}}"></i>
    </button>

  </ion-nav-buttons>  

  <ion-content>

    <form >
      <div class="list">
<!--            style="height:15px"-->
        <div class="item item-divider bar bar-header bar-assertive">{{ntitle}}</div>
          
        <label class="item item-input">
          <div class="input-label">Last name</div>
          <input type="text" ng-model="entity.name1" placeholder="Last name" name="dto(name1)" maxlength="60" required="required" validated>
          <i class="icon ion-alert-circled error"></i>
        </label>

        <label class="item item-input">
          <div class="input-label">First name</div>
          <input type="text" ng-model="entity.name2" placeholder="First name" maxlength="60" name="dto(name2)" validated>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Department
          </div>
          <select ng-model="department" ng-change="updateDepartment(department)" name="dto(departmentId)" ng-options="c.name for c in departments">
          </select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Person type
          </div>
          <select ng-model="personType" ng-change="updatePersonType(personType)" name="dto(salutationId)" ng-options="c.name for c in personTypes">
          </select>
        </label>

        <label class="item item-input">
          <div class="input-label">Function</div>
          <input type="text" maxlength="40" ng-model="entity.function" placeholder="Function" name="dto(function)" required="required" validated>    
        </label>

        <div class="item item-divider bar bar-header bar-assertive">Comunication Info</div>

        <div class="item item-input" data-ng-repeat="choice in choices">
          <button class="button" style="border-style: none" ng-click="removeChoice(choice)">
            <i class="ion-minus-circled" style="{{colorFont}}"></i>
          </button>           
          <input type="text" ng-model="choice.value" disabled>  
          <b><input type="text" ng-model="choice.telecom.name" disabled></b>
        </div>       

        <div class="item item-input item-select">
          <button class="button" style="border-style: none" ng-click="addNewChoice(auxvalue,telecom); auxvalue = ''">
            <i class="ion-plus-circled" style="{{colorFont}}"></i>
          </button>            
          <input type="text" ng-model="auxvalue">            
          <select ng-model="telecom" ng-options="c.name for c in telecoms"></select>  
        </div> 

        <div class="item item-divider bar bar-header bar-assertive">Additional info</div>            
            <div class="row">
              <div class="col "> 

              <div class="item item-body">
                <img width="{{iframeWidth * 0.4}}"ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
                <img width="{{iframeWidth * 0.4}}" ng-show="imgURI === undefined" ng-src="img/contactp.png">  
              </div>

              </div>
              <div class="col">
                <h4 align = "center">Photoooo</h4>
                <a class="button button-block  icon ion-camera" ng-click="takePicture()" style="{{colorFont}}"></a>
                <a class="button button-block icon ion-images" ng-click="pickerImage()" style="{{colorFont}}"></a>               
           
            </div>
           </div>

    
	        
      	</div>
    </form>
  </ion-content>
</ion-view>
