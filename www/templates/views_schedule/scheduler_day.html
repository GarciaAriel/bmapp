<ion-view view-title="{{real_date_view}}">
<div class="bar bar-subheader bar-light">

  <div class="button-bar">

    <button class="button button-outline button-positive" ng-click="schedulePrev()"><< Previous</button>

    <button class="button button-outline button-positive" ng-click="scheduleToday()" >Today</button>

    <button class="button button-outline button-positive" ng-click="scheduleNext()">Next >></button>

  </div>

</div>

<ion-content class="has-subheader">

  <ion-refresher pulling-text="Pull to refresh hola..." on-refresh="doRefresh()">
  </ion-refresher>

  <div id="calendar"></div>

</ion-content>

<div class="bar bar-footer bar-light">
  <div class="button-bar">
    <button class="button button-outline button-positive" ng-click="dataScheduleMonth()" >Month</button>
    <button class="button button-outline button-positive" ng-click="dataScheduleWekk()" >
Week</button>
    <button class="button button-outline button-positive" ng-click="dataScheduleDay()" >Day</button>
  </div>
</div>

</ion-view>
