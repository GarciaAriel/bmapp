<ion-view view-title="{{real_date_view}}">
<div class="bar bar-subheader bar-light">

  <div class="button-bar">

    <button class="button button-outline button-positive" ng-click="schedulePrev()">{{ 'Previous' | translate}}</button>

    <button class="button button-outline button-positive" ng-click="scheduleToday()" >{{ 'Today' | translate}}</button>

    <button class="button button-outline button-positive" ng-click="scheduleNext()">{{ 'Next' | translate}}</button>

  </div>

</div>

<ion-content class="has-subheader">

  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
  </ion-refresher>

  <div id="calendar"></div>

</ion-content>

<div class="bar bar-footer bar-light">
  <div class="button-bar">
    <button class="button button-outline button-positive" ng-click="dataScheduleMonth()" >{{ 'Month' | translate}}</button>
    <button class="button button-outline button-positive" ng-click="dataScheduleWekk()" >
{{ 'Week' | translate}}</button>
    <button class="button button-outline button-positive" ng-click="dataScheduleDay()" >{{ 'Day' | translate}}</button>
  </div>
</div>

</ion-view>
