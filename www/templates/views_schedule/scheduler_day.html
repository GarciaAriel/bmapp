<ion-view view-title="scheduler">
  <ion-content >

    <div class="container">

      <div class="button-bar">
        <!-- <button class="button button-outline button-positive" ng-click="myFunction()">pedoooooo</button> -->
        <button class="button button-outline button-positive" ng-click="schedulePrev()" ><< Anterior</button>
        <button class="button button-outline button-positive" ng-click="scheduleToday()" >Hoy</button>
        <button class="button button-outline button-positive" ng-click="scheduleNext()" >Siguiente >></button>
      </div>

			<hr>
      <div class="card">
        <div class="item item-text-wrap">
          <div id="calendar"></div>
        </div>
      </div>

      <div class="button-bar">
        <button class="button button-outline button-positive" ng-click="dataScheduleMonth()" >Mes</button>
        <button class="button button-outline button-positive" ng-click="dataScheduleWekk()" >Semana</button>
        <button class="button button-outline button-positive" ng-click="dataScheduleDay()" >DÃ­a</button>
      </div>
			
		</div>
    	
	
  </ion-content>
</ion-view>
